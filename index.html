<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article>
        <form action="">
            <div class="left">
                <h1>Form Registrasi</h1>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="address@gmail.com">
                <br><br>
                <label for="password">Password: </label>
                <input type="password" name="password" placeholder="password">
                <br><br>
                <label for="fotoprofil">Foto Profil: </label>
                <input type="file" name="fotoprofil">
                <br><br>
                <label for="tanggallahir">Tanggal Lahir: </label>
                <input type="date" name="tanggallahir">
                <br><br>
                <label for="gender">Gender: </label>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br><br>
                <input type="submit" value="Daftar" id="btn">
            </div>
            <div class="right">
                <img src="./images/ilc.png" alt="Gambar ILC">
            </div>
        </form>
    </article>
</body>

</html>
